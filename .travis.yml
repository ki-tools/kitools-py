sudo: false
language: python

matrix:
  include:
    - os: linux
      python: 3.5
      env: PYENV=py35
    - os: linux
      python: 3.6
      env: PYENV=py36
    - os: osx
      language: generic
      env: PYENV=py35
    - os: osx
      language: generic
      env: PYENV=py36

before_install:
  - export LOG_LEVEL=DEBUG
install:
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew update || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] && [ $PYENV == py35 ] ; then brew install python35 || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] && [ $PYENV == py36 ] ; then brew install python36 || true ; fi
  - python --version
  - python -m pip install -U pip
  - pip install -r requirements.txt
  - pip install coveralls
before_script:
  - coverage erase
script:
  - pytest -v -s --cov
after_success:
  - coveralls
